    <link rel="icon" type="image/png" href="images/Logos/logo_white_250x297.png">

    <!-- this enables responsive styling by setting the following:
    viewport = screen sizing
    device-width = what the actual screen width is - not a formed value
    initial-scale = 1 = 100%
    maximum-scale = 1 = 100% = nothing bigger than this value -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- this is the link to the fonts to be used in the website - otherwise it 
    relies on defaults and preloaded fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
